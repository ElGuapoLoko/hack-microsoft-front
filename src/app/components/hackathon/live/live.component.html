<div *ngIf="loading" class="mt-4 col-12">
    <p-skeleton width="100%" height="35rem" borderRadius="16px"></p-skeleton>
</div>

<div *ngIf="!loading">
    <div class="col-12 mt-3">
          <span class="p-float-label p-input-icon-right col-12">
            <i class="pi pi-search"></i>
            <input type="text" id="inputtext-right" pInputText>
            <label for="inputtext-right">Buscar</label>
        </span>
    </div>

    <div class="list-steps-onboarding formgrid grid mt-4 col-12">
        <div *ngFor="let live of lives" class="col-6 md:col-4 mb-4">
            <p-card [title]="live.title" data-message="live">
                <div (click)="seeVideo(live)">
                    <div class="col-12 text-center">
                        <img src="assets/layout/images/hackathon/live.jpg" class="imageIcon">
                    </div>
                    <div class="col-12 text-center">
                        <span>{{live.title}}</span>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
</div>
